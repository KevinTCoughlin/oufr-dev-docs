  - uid: office-ui-fabric-react.IPivotProps.getTabId
    summary: >-
      Optional. Specify how IDs are generated for each tab header. Useful if you're rendering content outside and need
      to connect aria-labelledby.
    name: getTabId
    fullName: getTabId
    langs:
      - typeScript
    type: property
    syntax:
      content: 'getTabId?: (itemKey: string, index: number) => string;'
      return:
        type:
          - '(itemKey: string, index: number) => string'
  - uid: office-ui-fabric-react.IPivotProps.headersOnly
    summary: >-
      Specify whether to skip rendering the tabpanel with the content of the selected tab. Use this prop if you plan to
      separately render the tab content and don't want to leave an empty tabpanel in the page that may confuse Screen
      Readers.
    name: headersOnly
    fullName: headersOnly
    langs:
      - typeScript
    type: property
    syntax:
      content: 'headersOnly?: boolean;'
      return:
        type:
          - boolean
  - uid: office-ui-fabric-react.IPivotProps.initialSelectedIndex
    summary: |-
      The index of the pivot item initially selected.

      It only works when initialSelectedKey is not defined. You must not use them together.
    name: initialSelectedIndex
    fullName: initialSelectedIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: 'initialSelectedIndex?: number;'
      return:
        type:
          - number
  - uid: office-ui-fabric-react.IPivotProps.initialSelectedKey
    summary: |-
      The key of the pivot item initially selected.

      It will make initialSelectedIndex not work. You must not use them together.
    name: initialSelectedKey
    fullName: initialSelectedKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'initialSelectedKey?: string;'
      return:
        type:
          - string
