  - uid: office-ui-fabric-react.PanelType.smallFluid
    summary: >-
      Renders the panel in 'small' mode, anchored to the far side (right in LTR mode), and has a fluid width. Only used
      on Small screen breakpoints. Small: 320-479px width (full screen), 16px Left/Right padding Medium: &lt;unused&gt;
      Large: &lt;unused&gt; XLarge: &lt;unused&gt; XXLarge: &lt;unused&gt;
    name: smallFluid
    fullName: smallFluid
    langs:
      - typeScript
    type: field
    numericValue: '0'
