  - uid: office-ui-fabric-react.PanelType.custom
    summary: >-
      Renders the panel in 'custom' mode using customWidth, anchored to the far side (right in LTR mode). Small:
      &lt;adapts to smallFluid&gt; Medium: &lt;adapts to smallFixedFar&gt; Large: 48px fixed left margin, 32px
      Left/Right padding XLarge: 644px width, 32px Left/Right padding XXLarge: 643px width, 40px Left/Right padding
    name: custom
    fullName: custom
    langs:
      - typeScript
    type: field
    numericValue: '7'
  - uid: office-ui-fabric-react.PanelType.extraLarge
    summary: >-
      Renders the panel in 'extra large' mode, anchored to the far side (right in LTR mode). Small: &lt;adapts to
      smallFluid&gt; Medium: &lt;adapts to smallFixedFar&gt; Large: &lt;adapts to medium&gt; XLarge: &lt;adapts to
      large&gt; XXLarge: 176px fixed left margin, 40px Left/Right padding XXXLarge: 176px fixed left margin, 40px
      Left/Right padding
    name: extraLarge
    fullName: extraLarge
    langs:
      - typeScript
    type: field
    numericValue: '6'
  - uid: office-ui-fabric-react.PanelType.large
    summary: >-
      Renders the panel in 'large' mode, anchored to the far side (right in LTR mode), and is fluid at XXX-Large
      breakpoint. Small: &lt;adapts to smallFluid&gt; Medium: &lt;adapts to smallFixedFar&gt; Large: &lt;adapts to
      medium&gt; XLarge: 48px fixed left margin, 32px Left/Right padding XXLarge: 48px fixed left margin, 32px
      Left/Right padding XXXLarge: 48px fixed left margin, (no redlines for padding, assuming previous breakpoint)
    name: large
    fullName: large
    langs:
      - typeScript
    type: field
    numericValue: '4'
  - uid: office-ui-fabric-react.PanelType.largeFixed
    summary: >-
      Renders the panel in 'large' mode, anchored to the far side (right in LTR mode), and is fixed at XXX-Large
      breakpoint. Small: &lt;adapts to smallFluid&gt; Medium: &lt;adapts to smallFixedFar&gt; Large: &lt;adapts to
      medium&gt; XLarge: 48px fixed left margin, 32px Left/Right padding XXLarge: 48px fixed left margin, 32px
      Left/Right padding XXXLarge: 940px width, (no redlines for padding, assuming previous breakpoint)
